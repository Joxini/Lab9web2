<div>
  <button mat-raised-button color="primary" (click)="abrirDialog()">
    Buscar Estudiante
  </button>
</div>
<form [formGroup]="estudianteform.baseForm">
  <mat-form-field>
    <mat-label>Id Estudiante</mat-label>
    <input matInput formControlName="IdEstudiante" [readonly]= "seleccionado"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="Nombre" [readonly]= "seleccionado" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido 1</mat-label>
    <input matInput formControlName="Apellido1" [readonly]= "seleccionado"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido 2</mat-label>
    <input matInput formControlName="Apellido2" [readonly]= "seleccionado"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha Nacimiento</mat-label>
    <input type="date" matInput formControlName="FechaNah" [readonly]= "seleccionado"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Genero</mat-label>
    <input matInput formControlName="Genero" [readonly]= "seleccionado"/>
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="abrircursos()">
    Agregar Cursos</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="IdCurso">
    <th mat-header-cell *matHeaderCellDef>Id Curso</th>
    <td mat-cell *matCellDef="let element">{{ element.IdCurso }}</td>
  </ng-container>

  <!-- nombre Column -->
  <ng-container matColumnDef="NombreCurso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let element">
      {{ element.NombreCurso | uppercase }}
    </td>
  </ng-container>

  <!-- Apellido 2 -->
  <ng-container matColumnDef="Creditos">
    <th mat-header-cell *matHeaderCellDef>Creditos</th>
    <td mat-cell *matCellDef="let element">{{ element.Creditos }}</td>
  </ng-container>

  <!-- acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">

      <button  color="warn" (click)="EliminarCurso(element.IdCurso)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>
<div>
  <button class="guardar" mat-raised-button color="primary" (click)="guardar()">
    Guardar</button>

</div>
